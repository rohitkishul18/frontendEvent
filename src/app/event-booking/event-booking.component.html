<div class="event-booking-container">
    <h2>Book Event</h2>
    
    <!-- User Details Form -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" type="text" [(ngModel)]="user.name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email" required>
      </div>
      
      <button type="submit" [disabled]="!user.name || !user.email">Book Event</button>
    </form>

  </div>
